<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PWA Designer</title>
    <style>
      :root {
        --frame: #bec5bd;
        --content-height: 50vh;
      }

      body {
        font-size: 18px;
        /* font-family: Arial, sans-serif;*/
        font-family: "SF Pro Text", 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif !important;
        margin: 0;
        padding: 0;
        padding-top: 50px;
        background-color: #8a2be2;
        background-image: linear-gradient(150deg, #8a2be2, midnightblue);
        color: white;
        width: 100%;
      }

      footer {
        display: block;
        padding: 2em;
        text-align: center;
        color: #333;
      }
      /* ai-minified spinner */
      .lds-spinner{color:official;display:inline-block;position:relative;width:80px;height:80px}.lds-spinner div{transform-origin:40px 40px;animation:lds-spinner 1.2s linear infinite}.lds-spinner div:after{content:" ";display:block;position:absolute;top:3px;left:37px;width:6px;height:18px;border-radius:20%;background:#fff}.lds-spinner div:nth-child(1){transform:rotate(0deg);animation-delay:-1.1s}.lds-spinner div:nth-child(2){transform:rotate(30deg);animation-delay:-1s}.lds-spinner div:nth-child(3){transform:rotate(60deg);animation-delay:-0.9s}.lds-spinner div:nth-child(4){transform:rotate(90deg);animation-delay:-0.8s}.lds-spinner div:nth-child(5){transform:rotate(120deg);animation-delay:-0.7s}.lds-spinner div:nth-child(6){transform:rotate(150deg);animation-delay:-0.6s}.lds-spinner div:nth-child(7){transform:rotate(180deg);animation-delay:-0.5s}.lds-spinner div:nth-child(8){transform:rotate(210deg);animation-delay:-0.4s}.lds-spinner div:nth-child(9){transform:rotate(240deg);animation-delay:-0.3s}.lds-spinner div:nth-child(10){transform:rotate(270deg);animation-delay:-0.2s}.lds-spinner div:nth-child(11){transform:rotate(300deg);animation-delay:-0.1s}.lds-spinner div:nth-child(12){transform:rotate(330deg);animation-delay:0}@keyframes lds-spinner{0%{opacity:1}100%{opacity:0}}

      /* picoflex.css */
      row, column, column-reverse, row-reverse, .flex {display:flex;}
      row, .row {flex-direction: row;}
      row-reverse, .row-reverse{flex-direction: row-reverse;}
      column, col, .column, .col {flex-direction: column;}
      column-reverse, .column-reverse{flex-direction: column-reverse;}
      .wrap{flex-wrap: wrap;}
      .wrap-reverse{flex-wrap: wrap-reverse;}
      .nowrap{flex-wrap: nowrap;}
      .space-around{ justify-content: space-around; }
      .space-between{ justify-content: space-between; }
      .start{ justify-content: flex-start; }
      .end{ justify-content: flex-end; }
      .center{ justify-content: center; }
      .xstart{ align-items: flex-start; }
      .xend{ align-items: flex-end; }
      .xcenter{ align-items: center; }
      .xbaseline{ align-items: baseline; }
      .xstrech { align-items: strech; }
      .grow1{ flex-grow: 1; }
      .grow2{ flex-grow: 2; }
      .grow3{ flex-grow: 3; }
      .grow4{ flex-grow: 4; }
      .text-right{ text-align: right;}
      .text-left{ text-align: left;}
      .text-center{ text-align: center;}
      .text-start{ text-align: start;}
      .text-end{ text-align: end; }
      .pull-right{ float: right; }
    </style>
  </head>

  <body>
    <hero class="flex col xcenter">
      <h1><samp>Pico Designer</h1>
      <h2>
        Create &amp; Publish a
          <a href="https://github.com/decentlabs-north/pops/blob/master/POP-04.md">POP-04</a>
        website in <samp>0</samp> minutes.<br/>
        Describe your app in the prompt:<br/>
      </h2>
    </hero>
    <div id="spinner" class="lds-spinner" style="display:none"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <main-app></main-app>
    <footer>
      Created with distilled rage
      | 2015-2023 ðŸ„¯ DLNorth, All wrongs reversed
    </footer>
    <script type="module" src="designer.js"></script>
  </body>
</html>
